      <link rel="shortcut icon" href="images/shopitems/favicon.ico" type="image/x-icon">

<body>
<!--------------NAVBAR---------------------->
  <header>  
    <nav class="navbar navbar-expand-lg" style="background-image: linear-gradient(#fddcd1, white);">
      <a class="navbar-brand" href="index.html">
        <img class="img" src="images/carousel/IMG_8878-removebg-preview.png" alt="" width="150">
      </a>
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="shop.html">Shop</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
          </li>
        </ul>
        <div class= "cart d-flex">
          <a class="nav-link" href="checkout.html">
            <img src="images/carousel/3916598.png" alt="" width="30px">
          </a>
        </div>
      </div>
    </nav>
  </header>

<!---------MAIN CONTENT------------>
  <section class="text-center text-lg-start">
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.1);
              backdrop-filter: blur(30px);">

            <!-------CARD-------->
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>

              <!------FORM-------->
              <form>
                <div class="row">

                  <!--------NAME INPUT------->
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1" class="form-control" />
                      <label class="form-label" for="form3Example1">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example2" class="form-control" />
                      <label class="form-label" for="form3Example2">Last name</label>
                    </div>
                  </div>
                </div>

                <!-------EMAIL INPUT------>
                <div class="form-outline mb-4">
                    <input type="email" id="form3Example3" class="form-control" />
                    <label class="form-label" for="form3Example3">Email address</label>
                </div>

              <!------PASSWORD INPUT------>
                <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" />
                    <label class="form-label" for="form3Example4">Password</label>
                </div>

              <!-------CONFIRM PASSWORD----->
                <div class="form-outline mb-4">
                    <input type="password" id="form3Example4" class="form-control" />
                    <label class="form-label" for="form3Example4">Confirm Password</label>
                </div>
                    
              <!----SUBMIT BTN------->
                <button type="submit" class="btn btn-block mb-4" style="background-color: #fddcd1; color:white">
                  Sign up
                </button>

                <!--REGISTER BTNS-->
                <div class="text-center">
                  <p>or sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>

                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>

              </form>
            </div>
          </div>
        </div>
        
        <!--------IMG BEHIND FORM-------->
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="images/carousel/fsr2.jpeg" class="w-100 rounded-4 shadow-8"
            alt="" />
        </div>

      </div>
    </div>
  </section>
